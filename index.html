<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MTA.IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .header img {
      height: 50px;
    }

    .titulo {
      font-size: 2rem;
      color: #00ff99;
      margin-top: 1rem;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
    }

    .botao-destaque {
      background: #00ff99;
      color: #000;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    .quadrados {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .box {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 2rem;
      border-radius: 10px;
      width: 250px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .box h3 {
      color: #00ffcc;
      font-size: 1.2rem;
    }

    .box img {
      width: 120px;
      height: 120px;
    }

    .footer {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      padding: 1rem 2rem;
    }

    .social-icons a {
      margin-right: 1rem;
      color: #00ffcc;
      text-decoration: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- TOPO COM LOGO E T√çTULO -->
  <div class="header">
    <img src="/logo.png" alt="Logo MTA.IA" />
    <div class="titulo">MTA.IA</div>
    <div></div>
  </div>

  <!-- CONTE√öDO CENTRAL -->
  <div class="main-content">
    <button class="botao-destaque" onclick="comecarAgora()">Come√ßar Agora</button>

    <div class="quadrados">
      <div class="box">
        <h3>Teste MTA.IA 1.0</h3>
      </div>

      <div class="box" id="appBox">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://seusite.com/app-download" alt="QR Code" />
        <h3>Baixe no PC</h3>
      </div>
    </div>
  </div>

  <!-- RODAP√â COM REDES SOCIAIS -->
  <div class="footer">
    <div class="social-icons">
      <a href="https://instagram.com/sua_ia" target="_blank">üì∑ Instagram</a>
      <a href="https://twitter.com/sua_ia" target="_blank">üê¶ X</a>
      <a href="https://tiktok.com/@sua_ia" target="_blank">üéµ TikTok</a>
    </div>
  </div>

  <!-- JS PARA DETECTAR CELULAR E REDIRECIONAR -->
  <script>
    function comecarAgora() {
      alert("Voc√™ pode iniciar o uso da MTA.IA agora! (aqui redirecionamos para login ou tutorial)");
      // window.location.href = '/login.html';
    }

    // Redirecionar para Play Store se for celular
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (isMobile) {
      document.getElementById('appBox').onclick = () => {
        window.location.href = 'https://play.google.com/store/apps/details?id=seuappid';
      };
    }
  </script>

</body>
</html>
