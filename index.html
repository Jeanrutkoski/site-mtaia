  <style>
    :root {
      --primary: #00ff99;
      --primary-dark: #00cc77;
      --bg-dark: #0f0f0f;
      --bg-darker: #1a1a1a;
      --bg-light: #2a2a2a;
      --text-light: #f0f0f0;
      --text-muted: #888;
      --border: #333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      min-height: 100vh;
      line-height: 1.6;
    }
    
    /* Sidebar */
    .sidebar {
      position: fixed;
      width: 250px;
      height: 100vh;
      background: var(--bg-darker);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border);
      z-index: 100;
    }
    
    .logo {
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .logo img {
      width: 120px;
      height: auto;
    }
    
    .nav-links {
      flex-grow: 1;
    }
    
    .nav-links a {
      display: flex;
      align-items: center;
      color: var(--text-light);
      text-decoration: none;
      padding: 0.8rem 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      transition: all 0.2s;
    }
    
    .nav-links a:hover {
      background: var(--bg-light);
    }
    
    .nav-links a i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }
    
    .nav-links a.active {
      background: var(--primary);
      color: #000;
      font-weight: 500;
    }
    
    /* Main Content */
    .main-content {
      margin-left: 250px;
      flex-grow: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
    }
    
    .chat-header {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    .chat-header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    
    .chat-header p {
      color: var(--text-muted);
    }
    
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: var(--bg-darker);
      border-radius: 12px;
      border: 1px solid var(--border);
    }
    
    .message {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
    }
    
    .user-message {
      background: var(--bg-light);
      margin-left: auto;
      max-width: 80%;
    }
    
    .ai-message {
      background: rgba(0, 255, 153, 0.1);
      margin-right: auto;
      max-width: 80%;
      border: 1px solid rgba(0, 255, 153, 0.3);
    }
    
    .message-sender {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    
    .message-content {
      white-space: pre-wrap;
    }
    
    .chat-input {
      display: flex;
      gap: 0.5rem;
    }
    
    .chat-input textarea {
      flex-grow: 1;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-darker);
      color: var(--text-light);
      resize: none;
      min-height: 60px;
    }
    
    .chat-input button {
      background: var(--primary);
      color: #000;
      border: none;
      padding: 0 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .chat-input button:hover {
      background: var(--primary-dark);
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        flex-direction: row;
        padding: 1rem;
      }
      
      .logo {
        margin-bottom: 0;
        margin-right: 1rem;
      }
      
      .logo img {
        width: 80px;
      }
      
      .nav-links {
        display: flex;
        overflow-x: auto;
      }
      
      .nav-links a {
        white-space: nowrap;
        margin: 0 0.5rem;
      }
      
      .main-content {
        margin-left: 0;
        padding: 1rem;
      }
    }
  </style>
</head>
