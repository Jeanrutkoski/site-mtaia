<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTA.IA - Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #0f0f0f;
      color: #fff;
      padding: 0;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    /* Estilos da aba à esquerda */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #1a1a1a;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 15px 0;
      display: block;
      text-align: center;
      width: 100%;
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    .sidebar a:hover {
      background: #333;
    }

    /* Estilos principais do conteúdo */
    .main-content {
      margin-left: 250px;
      width: calc(100% - 250px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #121212;
      padding: 2rem;
      height: 100vh;
    }

    .logo {
      margin-bottom: 2rem;
    }
    .logo img {
      width: 150px;
    }

    .greeting {
      font-size: 2rem;
      color: #00ff99;
      margin-bottom: 2rem;
    }

    .chat-box {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      margin-top: 2rem;
    }

    .chat-box textarea {
      width: 100%;
      height: 80px;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
      background: #2a2a2a;
      color: #fff;
    }

    .chat-box button {
      background: #00ff99;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }

    .response {
      margin-top: 1rem;
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 8px;
    }

    /* Estilos de transição da aba */
    .sidebar-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      cursor: pointer;
      z-index: 15;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#">Dashboard</a>
    <a href="#">Ferramenta 1</a>
    <a href="#">Ferramenta 2</a>
    <a href="#">Configurações</a>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <div class="logo">
      <img src="LOGO_URL_AQUI" alt="MTA.IA Logo"> <!-- Coloque o link da sua logo aqui -->
    </div>

    <div class="greeting">
      Olá, sou a MTA.IA. O que posso te ajudar hoje?
    </div>

    <div class="chat-box">
      <textarea id="userInput" placeholder="Digite sua pergunta..."></textarea>
      <button onclick="sendMessage()">Enviar</button>
      <div id="response" class="response"></div>
    </div>
  </div>

  <script>
    // Função para enviar mensagem
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = '⏳ Carregando resposta...';

      const res = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer SUA_API_KEY_AQUI' // Substitua com sua chave da API
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: input }],
          max_tokens: 1000
        })
      });

      const data = await res.json();
      if (data.choices && data.choices.length > 0) {
        responseDiv.innerHTML = data.choices[0].message.content;
      } else {
        responseDiv.innerHTML = '❌ Erro ao obter resposta da IA.';
      }
    }
  </script>
</body>
</html>
