<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MTA.IA - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #0f0f0f;
      color: white;
    }
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
    }
    .login-container img {
      width: 150px;
      margin-bottom: 1rem;
    }
    .login-container h1 {
      font-size: 2rem;
      color: #00ff99;
      margin-bottom: 2rem;
    }
    .login-options button {
      background: #00ff99;
      color: black;
      font-weight: bold;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      margin: 0.5rem;
      cursor: pointer;
    }
    .dashboard {
      display: none;
      padding: 2rem;
    }
    .toolbar {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      padding: 1rem;
      gap: 1rem;
    }
    .toolbar img {
      height: 40px;
    }
    .tool {
      background: #00ff99;
      color: black;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Tela de Login -->
  <div class="login-container" id="loginScreen">
    <img src="/logo.png" alt="Logo MTA.IA" />
    <h1>Bem-vindo à MTA.IA</h1>
    <div class="login-options">
      <button onclick="login()">Entrar com Email</button>
      <button onclick="login()">Entrar com Celular</button>
      <button onclick="seguirRedes('twitter')">Entrar com Twitter</button>
      <button onclick="seguirRedes('instagram')">Entrar com Instagram</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <div class="toolbar">
      <img src="/logo.png" alt="Logo MTA.IA" />
      <div class="tool">📚 Estudos</div>
      <div class="tool">💸 Finanças</div>
      <div class="tool">⚽ Apostas</div>
      <div class="tool">📄 PDFs</div>
      <div class="tool">💪 Bem-estar</div>
      <div class="tool">🏢 Empresas</div>
      <div class="tool">📊 Treinadores</div>
    </div>
    <div class="ia-box">
      <h2>Converse com a IA</h2>
      <!-- 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 -->
    </div>
  </div>

  <script>
    function login() {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
    }

    function seguirRedes(rede) {
      if (rede === 'twitter') {
        window.open('https://twitter.com/SEU_USUARIO', '_blank');
      } else if (rede === 'instagram') {
        window.open('https://instagram.com/SEU_USUARIO', '_blank');
      }
      login();
    }
  </script>
</body>
</html>
