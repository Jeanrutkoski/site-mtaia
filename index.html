  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #121212;
    }
    header img {
      height: 40px;
    }
    h1 {
      font-size: 3rem;
      color: #00ff99;
      margin: 2rem 0 1rem;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .cards {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 2rem;
      width: 280px;
      text-align: center;
      position: relative;
    }
    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .card p {
      font-size: 1rem;
      color: #aaa;
    }
    .highlight {
      font-size: 2rem;
      font-weight: bold;
      color: #00ffcc;
    }
    .qr-hover {
      position: relative;
      cursor: pointer;
    }
    .qr-hover .qr-code {
      display: none;
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      z-index: 10;
    }
    .qr-hover:hover .qr-code {
      display: block;
    }
    .socials {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
    .socials a {
      margin-right: 10px;
      text-decoration: none;
      color: #00ffcc;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
