<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTA.IA - Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #0f0f0f;
      color: #fff;
      padding: 0;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    /* Estilos da aba à esquerda */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #1a1a1a;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 15px 0;
      display: block;
      text-align: center;
      width: 100%;
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    .sidebar a:hover {
      background: #333;
    }

    /* Estilos principais do conteúdo */
    .main-content {
      margin-left: 250px;
      width: calc(100% - 250px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #121212;
      padding: 2rem;
      height: 100vh;
    }

    .logo {
      margin-bottom: 2rem;
    }
    .logo img {
      width: 150px;
    }

    .greeting {
      font-size: 2rem;
      color: #00ff99;
      margin-bottom: 2rem;
    }

    .chat-box {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      margin-top: 2rem;
    }

    .chat-box textarea {
      width: 100%;
      height: 80px;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
      background: #2a2a2a;
      color: #fff;
    }

    .chat-box button {
      background: #00ff99;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }

    .response {
      margin-top: 1rem;
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 8px;
    }

    /* Estilos para tela inicial com quadrados */
    .intro-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
      flex-direction: column;
      padding: 2rem;
    }

    .start-btn {
      background: #00ff99;
      color: #000;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 20px 30px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .qr-code {
      display: none;
      margin-top: 1rem;
      text-align: center;
    }

    .qr-code img {
      width: 150px;
    }

    .intro-box {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
      padding: 1.5rem;
      background: #1a1a1a;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .intro-box .text {
      color: #ccc;
      font-size: 1rem;
    }

    .intro-box .text p {
      margin-top: 0.5rem;
    }

    .social-links {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      justify-content: space-around;
      width: 200px;
    }

    .social-links a {
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Tela inicial -->
  <div class="intro-page">
    <div class="intro-box">
      <div class="text">
        <div class="start-btn" onclick="showLogin()">Começar Agora</div>
        <p style="font-size: 0.8rem; color: #888;">Teste MTA.IA 1.0</p>
      </div>
      <div class="text">
        <p>MTA.IA</p>
        <div class="qr-code">
          <img src="QR_CODE_AQUI" alt="QR Code">
        </div>
      </div>
    </div>
    <div class="social-links">
      <a href="https://www.instagram.com/MTA_IA" target="_blank">Instagram</a>
      <a href="https://x.com/MTA_IA" target="_blank">X</a>
      <a href="https://www.tiktok.com/@MTA_IA" target="_blank">TikTok</a>
    </div>
  </div>

  <!-- Página após login -->
  <div class="main-content" id="chatPage" style="display: none;">
    <div class="logo">
      <img src="LOGO_URL_AQUI" alt="MTA.IA Logo"> <!-- Substitua com sua logo -->
    </div>
    <div class="greeting">
      Olá, sou a MTA.IA. O que posso te ajudar hoje?
    </div>

    <div class="chat-box">
      <textarea id="userInput" placeholder="Digite sua pergunta..."></textarea>
      <button onclick="sendMessage()">Enviar</button>
      <div id="response" class="response"></div>
    </div>
  </div>

  <script>
    // Função para mostrar a tela de login e esconder a tela inicial
    function showLogin() {
      document.querySelector('.intro-page').style.display = 'none';
      document.getElementById('chatPage').style.display = 'flex';
    }

    // Função para enviar mensagem para a IA
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = '⏳ Carregando resposta...';

      const res = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer SUA_API_KEY_AQUI' // Substitua com sua chave da API
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: input }],
          max_tokens: 1000
        })
      });

      const data = await res.json();
      if (data.choices && data.choices.length > 0) {
        responseDiv.innerHTML = data.choices[0].message.content;
      } else {
        responseDiv.innerHTML = '❌ Erro ao obter resposta da IA.';
      }
    }
  </script>
</body>
</html>
